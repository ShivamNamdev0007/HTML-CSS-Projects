<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>

</head>
<body>
<h2>Registration Form</h2>

<form >
    <fieldset>
        <legend>Personal Details</legend>
    
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname"><br><br>

  <label for="middlename">Middle Name:</label>
  <input type="text" id="middlename" name="middlename"><br><br>

  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname"><br><br>

  <label for="course">Course:</label>
  <input type="text" id="course" name="course"><br><br>

  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>

  <label for="dob">Date of Birth:</label>
  <input type="datetime-local" id="dob" name="dob" placeholder="dd-mm-yyyy"><br><br>

  <label for="phone">Phone:</label>
  <input type="text" id="phone" name="phone" placeholder="+91"><br><br>

  <label for="address">Address:</label>
  <textarea id="address" name="address"></textarea><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>

  <label for="repassword">Re-type Password:</label>
  <input type="password" id="repassword" name="repassword"><br><br>

  <input type="checkbox" id="terms" name="terms">
  <label for="terms">Agree to terms and conditions</label><br><br>

  <label for="file">Choose File:</label>
  <input type="file" id="file" name="file"><br><br>

  <label for="color">Choose Color Code:</label>
  <input type="color" id="color" name="color"><br><br>

  <input type="submit" value="Submit">
  <input type="reset">
</fieldset>
</form>
</body>
</html>
